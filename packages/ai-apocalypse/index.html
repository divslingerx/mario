<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Apocalypse - JS2D Engine Demo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0f0f0f;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #fff;
    }
    
    #game-container {
      position: relative;
      box-shadow: 0 0 50px rgba(59, 130, 246, 0.5);
    }
    
    #game {
      display: block;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
    }
    
    .info {
      position: absolute;
      top: -40px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      color: #60a5fa;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
    }
    
    .controls {
      position: absolute;
      bottom: -60px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 14px;
      color: #9ca3af;
      line-height: 1.5;
    }
    
    .controls strong {
      color: #60a5fa;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div class="info">AI Apocalypse Demo - Survive in a World Ruled by Machines</div>
    <canvas id="game" width="800" height="600"></canvas>
    <div class="controls">
      <strong>Movement:</strong> Arrow Keys/WASD | 
      <strong>Action:</strong> Space/Z | 
      <strong>Switch Weapon:</strong> Tab | 
      <strong>Gamepad:</strong> Supported
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
